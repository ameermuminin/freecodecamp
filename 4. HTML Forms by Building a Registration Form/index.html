<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form whit the requered information</p>
    <form method="p" action="https://register-demo.freecodecamp.org">
      <!-- bagian pertama -->
      <fieldset>
        <label for="first-name"
          >Enter your first name:
          <input type="text" id="first-name" name="first-name" requered
        /></label>
        <label for="last-name"
          >Enter your last name:
          <input type="email" id="last-name" name="last-name" requered
        /></label>
        <label for="email"
          >Enter your email:
          <input type="text" id="email" name="email" requered
        /></label>
        <label for="password"
          >Enter your new password:
          <input type="password" id="password" name="password" requered
        /></label>
      </fieldset>
      <!-- akhir bagian pertama -->

      <!-- bagian kedua -->
      <fieldset>
        <label for="personal-account">
          <input
            type="radio"
            id="personal-account"
            name="account-type"
            class="inline"/>Personal Account
        </label>
        <label for="business-account">
          <input
            type="radio"
            id="business-account"
            name="account-type"
            class="inline"/>Business Account
        </label>
        <label for="term-and-conditions">
          <input
            type="checkbox"
            id="term-and-conditions"
            name="term-and-conditions"
            class="inline"/>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/"">term and conditional</a>
        </label>
      </fieldset>
      <!-- akhir bagian kedua -->

      <!-- bgian ketiga -->
      <fieldset>
        <label for="profile-picture">Upload a profile ficture: <input type="file" id="profile-picture" name="file" /></label>
        <label for="age">Input your age (years): <input type="number" id="age" name="age" min="13" max="100" /></label>
        <label for="referrer">How did you hear about us? 
            <select name="referrer" id="referrer">
              <option value="">(select one)</option>
              <option value="1">freecodecamp news</option>
              <option value="2">freecodecamp youtube</option>
              <option value="3">freecodecamp forum</option>
              <option value="4">other</option>
            </select> 
        </label>
        <label for="bio"> Provide your bio: 
            <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I still learning code">
            </textarea>
        </label>
      </fieldset>
      <!-- akhir bagian ketiga  -->
      
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
